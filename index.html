<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Uber</title>
    <script
      src="https://kit.fontawesome.com/ef9bf82d29.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container my-3 px-3 pt-2 pb-1 rounded-lg bg-white">
      <nav class="navbar navbar-expand-md">
        <a href="#" class="navbar-brand">Space Uber</a>
        <button
          class="navbar-toggler navbar-light"
          data-toggle="collapse"
          data-target="#navbarNavs"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarNavs">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#" class="nav-link px-3 blue">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-3">Products</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-3">Company</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-3">Safety</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-3">Help</a>
            </li>
          </ul>
          <div class="inline ml-auto">
            <button class="btn px-3 btn-hover rounded-pill bg-light">
              Login
            </button>
            <button class="btn px-3 btn-info rounded-pill shadow">
              Sign up
            </button>
          </div>
        </div>
      </nav>

      <div class="row my-5">
        <div class="col-md-5 order-2 pl-5">
          <h1 class="h1">
            Rides to <span class="blue">any point</span> of the universe
          </h1>
          <p class="lead">
            Wow! The Milky Way direction is unlocked. Request a ride right now!
          </p>

          <div
            class="mt-4 border border-mute rounded-pill d-flex align-items-center"
          >
            <div class="border rounded-circle p-2 px-3 bg-success text-white">
              A
            </div>
            <input
              type="text"
              placeholder="Enter destination"
              class="border-0 form-control"
            />
            <i class="fas fa-map-marker-alt text-muted mr-4"></i>
          </div>
          <div
            class="mt-4 border border-mute rounded-pill d-flex align-items-center"
          >
            <div class="border rounded-circle p-2 px-3 bg-warning text-white">
              B
            </div>
            <input
              type="text"
              placeholder="Enter destination"
              class="border-0 form-control"
            />
            <i class="fas fa-map-marker-alt text-muted mr-4"></i>
          </div>

          <div class="mt-3">
            <button class="btn px-3 text-white bg-light rounded-pill text-dark">
              Learn-more
            </button>
            <button class="btn px-3 bg-info text-white rounded-pill">
              Lets go!
              <i class="fas fa-arrow-circle-right text-warning"></i>
            </button>
          </div>
        </div>
        <div class="col-md-7 order-2 text-center d-none d-md-block">
          <img src="./img/image (4).png" width="400" alt="" />
        </div>
      </div>
    </div>
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
